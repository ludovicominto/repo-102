version: 2
jobs:
  build:
    working_directory: /home/app
    docker:
      - image: docker:19.03.12
    steps:
      - checkout
      - setup_remote_docker
      - run: mkdir -p workspace
      - run: docker build -t ${CIRCLE_WORKFLOW_ID}-app -f Dockerfile.dev .
      - run: docker save ${CIRCLE_WORKFLOW_ID}-app | gzip > workspace/${CIRCLE_WORKFLOW_ID}-app.tar.gz
      # - run: docker save ${CIRCLE_WORKFLOW_ID}-app > workspace/${CIRCLE_WORKFLOW_ID}-app.tar
      - persist_to_workspace:
          root: workspace
          paths:
            - .
  test:
    working_directory: /home/app
    docker:
      - image: docker:19.03.12
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace
      - run: ls -la workspace
      - run: docker load < workspace/${CIRCLE_WORKFLOW_ID}-app.tar.gz
      # - run: docker build -t app -f Dockerfile.dev .
      - run: docker run -e CI=true ${CIRCLE_WORKFLOW_ID}-app npm run test
  deploy:
    docker:
      - image: docker:19.03.12
    steps:
      - checkout
      - run: echo "Hello, World!"

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build 
      - deploy:
          requires:
            - test
